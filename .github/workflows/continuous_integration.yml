name: Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  continuous_integration:
    runs-on: ubuntu-latest
    steps:

      - name: Update local toolchain
        run: |
          rustup update;
          rustup component add clippy;

      - name: Toolchain info
        run: |
          cargo --version --verbose;
          rustc --version;
          cargo clippy --version;

      - name: Lint
        run: |
          cargo fmt -- --check;
          cargo clippy -- -D warnings;         

      - name: Test
        run: |
          cargo check;
          cargo test --all;

      - name: Build
        run: |
          cargo build --release;
        