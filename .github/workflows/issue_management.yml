name: Issue Management

on:
  issues:
    types:
      - opened

jobs:
  add_to_project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project.
        uses: actions/add-to-project@v0.3.0
        with:
          project-url: https://github.com/users/ndouglas/projects/1
          github-token: ${{ secrets.ACTION_TOKEN }}
 